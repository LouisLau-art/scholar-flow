name: Sync to Hugging Face Hub

on:
  workflow_run:
    workflows: ["ScholarFlow CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref/SHA to deploy (default: main)"
        required: false
        type: string

jobs:
  sync-to-hub:
    if: >
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-hf-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || (inputs.ref || 'main') }}
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          # 中文注释: huggingface_hub v1.x 默认提供 `hf` CLI（不再保证 `huggingface-cli` 命令存在）
          uv tool install "huggingface_hub[cli]"

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -euo pipefail
          DEPLOY_SHA="$(git rev-parse HEAD)"

          upload_with_retry() {
            local description="$1"
            local src_path="$2"
            local dst_path="$3"
            local max_attempts=4
            local attempt=1
            while [ "$attempt" -le "$max_attempts" ]; do
              echo "[deploy-hf] ${description} attempt ${attempt}/${max_attempts}"
              if uvx --from "huggingface_hub[cli]" hf upload LouisShawn/scholarflow-api "${src_path}" "${dst_path}" --repo-type space --token "$HF_TOKEN" --commit-message "${description}: ${DEPLOY_SHA}"; then
                return 0
              fi
              if [ "$attempt" -lt "$max_attempts" ]; then
                local backoff=$(( attempt * 10 ))
                echo "[deploy-hf] upload failed, retry in ${backoff}s..."
                sleep "${backoff}"
              fi
              attempt=$((attempt + 1))
            done
            echo "[deploy-hf] ${description} failed after ${max_attempts} attempts" >&2
            return 1
          }

          # 上传 backend 目录到 Space 的 backend/ 目录（避免 flatten 导致 Space 内出现重复的 app/ 与 backend/app/）
          # 中文注释:
          # - Dockerfile 依赖 backend/ 路径（COPY backend/requirements.txt 与 COPY backend/ .）
          # - 只同步 backend/，避免把根目录文件“铺平”进 Space
          upload_with_retry "Sync backend from GitHub" "backend" "backend"
          
          # 单独上传 Dockerfile (因为它在 GitHub 的根目录下)
          upload_with_retry "Sync Dockerfile from GitHub" "Dockerfile" "Dockerfile"
