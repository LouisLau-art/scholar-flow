name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-hf.yml'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 中文注释: huggingface_hub v1.x 默认提供 `hf` CLI（不再保证 `huggingface-cli` 命令存在）
          python -m pip install "huggingface_hub[cli]"

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 上传 backend 目录内容到 Space 根目录
          # 使用 hf upload 命令，将 backend/ 下的所有内容传到 path_in_repo=.
          hf upload LouisShawn/scholarflow-api backend/ . --repo-type space --token "$HF_TOKEN" --commit-message "Sync backend from GitHub: ${{ github.sha }}"
          
          # 单独上传 Dockerfile (因为它在 GitHub 的根目录下)
          hf upload LouisShawn/scholarflow-api Dockerfile Dockerfile --repo-type space --token "$HF_TOKEN" --commit-message "Sync Dockerfile from GitHub: ${{ github.sha }}"
