name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-hf.yml'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          # 中文注释: huggingface_hub v1.x 默认提供 `hf` CLI（不再保证 `huggingface-cli` 命令存在）
          uv tool install "huggingface_hub[cli]"

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 上传 backend 目录到 Space 的 backend/ 目录（避免 flatten 导致 Space 内出现重复的 app/ 与 backend/app/）
          # 中文注释:
          # - Dockerfile 依赖 backend/ 路径（COPY backend/requirements.txt 与 COPY backend/ .）
          # - 只同步 backend/，避免把根目录文件“铺平”进 Space
          uvx --from "huggingface_hub[cli]" hf upload LouisShawn/scholarflow-api backend backend --repo-type space --token "$HF_TOKEN" --commit-message "Sync backend from GitHub: ${{ github.sha }}"
          
          # 单独上传 Dockerfile (因为它在 GitHub 的根目录下)
          uvx --from "huggingface_hub[cli]" hf upload LouisShawn/scholarflow-api Dockerfile Dockerfile --repo-type space --token "$HF_TOKEN" --commit-message "Sync Dockerfile from GitHub: ${{ github.sha }}"
