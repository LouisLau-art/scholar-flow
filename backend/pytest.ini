[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-fail-under=80
filterwarnings =
    ignore:'enablePackrat' deprecated - use 'enable_packrat':pyparsing.exceptions.PyparsingDeprecationWarning
    ignore:'escChar' argument is deprecated, use 'esc_char':pyparsing.exceptions.PyparsingDeprecationWarning
    ignore:'unquoteResults' argument is deprecated, use 'unquote_results':pyparsing.exceptions.PyparsingDeprecationWarning
    ignore:Using `@model_validator` with mode='after' on a classmethod is deprecated:pydantic.warnings.PydanticDeprecatedSince212
    ignore:The 'timeout' parameter is deprecated:DeprecationWarning
    ignore:The 'verify' parameter is deprecated:DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    error: Error handling tests
    boundary: Boundary condition tests
    concurrent: Concurrent request tests
