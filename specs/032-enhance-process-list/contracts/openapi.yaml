openapi: 3.0.0
info:
  title: Enhanced Process List API
  version: 1.0.0
paths:
  /api/v1/editor/process/list:
    get:
      summary: Get filtered manuscript list
      parameters:
        - name: q
          in: query
          schema: { type: string }
        - name: status
          in: query
          style: form
          explode: false
          schema: { type: array, items: { type: string } }
        - name: journal_id
          in: query
          schema: { type: string, format: uuid }
        - name: editor_id
          in: query
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Filtered list
  /api/v1/editor/manuscripts/{id}/quick-precheck:
    post:
      summary: Perform quick pre-check decision
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                decision: { type: string, enum: [approve, reject, revision] }
                comment: { type: string }
      responses:
        '200':
          description: Status updated
  /api/v1/editor/manuscripts/{id}/quick-apc-confirm:
    post:
      summary: Mark APC as paid
      responses:
        '200':
          description: Invoice updated
